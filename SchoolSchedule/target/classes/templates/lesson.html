<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">School Schedule</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="lesson">Розклад</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="teacher">Викладачі</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lessonNumber">Час початку та закінчення уроків</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Заняття</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>День тижня</th>
            <th>Номер уроку</th>
            <th>Клас</th>
            <th>Предмет</th>
            <th>Викладач</th>
            <th>Кімната</th>
            <th>ㅤ</th>
            <th>ㅤ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ss : ${lesson}">
            <td th:text="${ss.id}"></td>
            <td th:text="${ss.dayOfTheWeek?.name}"></td>
            <td th:text="${ss.lessonNumber?.id}"></td>
            <td th:text="${ss.grade}"></td>
            <td th:text="${ss.subject?.name}"></td>
            <td th:text="${ss.teacher?.name}"></td>
            <td th:text="${ss.classroom}"></td>
            <td><a th:href="@{/deleteLesson(id=${ss.id})}" class="btn btn-danger btn-sm">Delete</a></td>
            <td><a th:href="@{/editLesson(id=${ss.id})}" class="btn btn-outline-secondary" >Edit</a></td>
        </tr>
        </tbody>
    </table>
    <form action="addLesson" method="post">
        <div class="row">
            <div class="col-md-6">
                <input type="number" name="dayOfTheWeek_id" class="form-control" placeholder="dayOfTheWeek_id" required>
            </div>
            <div class="col-md-6">
                <input type="number" name="lessonNumber_id" class="form-control" placeholder="lessonNumber_id" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="grade" class="form-control" placeholder="grade" required>
            </div>
            <div class="col-md-6">
                <input type="number" name="subject_id" class="form-control" placeholder="subject_id" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="number" name="teacher_id" class="form-control" placeholder="teacher_id" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="classroom" class="form-control" placeholder="classroom" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="submit" value="Додати" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
