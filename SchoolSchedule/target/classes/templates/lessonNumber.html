<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Schedule</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">School Schedule</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="lesson">Розклад</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="teacher">Викладачі</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="lessonNumber">Час початку та закінчення уроків</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1>Заняття</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Номер уроку</th>
      <th>Час початку та закінчення</th>
      <th>ㅤ</th>
      <th>ㅤ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ln : ${lessonNumber}">
      <td th:text="${ln.id}"></td>
      <td th:text="${ln.beginEndTime}"></td>
      <td><a th:href="@{/deleteLessonNumber(id=${ln.id})}" class="btn btn-danger btn-sm">Delete</a></td>
      <td><a th:href="@{/editLessonNumber(id=${ln.id})}" class="btn btn-outline-secondary" >Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
