<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Schedule</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Редагувати заняття</h1>
  <form action="updateLessonNumber" method="post">
    <div class="row">
      <div class="col-md-6">
        <input type="number" name="id" class="form-control" placeholder="id" required>
      </div>
      <div class="col-md-6">
        <input type="text" name="begin_end_time" class="form-control" placeholder="begin_end_time" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input type="submit" value="Оновити" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
