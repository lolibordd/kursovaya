<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">School Schedule</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="lesson">Розклад</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="teacher">Викладачі</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lessonNumber">Часи початку та закінчення уроків</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Заняття</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>По батькові</th>
            <th>Контактна інформація</th>
            <th>Предмети</th>
            <th>ㅤ</th>
            <th>ㅤ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${teacher}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.name}"></td>
            <td th:text="${t.surname}"></td>
            <td th:text="${t.patronymic}"></td>
            <td th:text="${t.contactInfo}"></td>
            <td th:text="${t.subjects}"></td>
            <td><a th:href="@{/deleteTeacher(id=${t.id})}" class="btn btn-danger btn-sm">Delete</a></td>
            <td><a th:href="@{/editTeacher(id=${t.id})}" class="btn btn-outline-secondary" >Edit</a></td>
        </tr>
        </tbody>
    </table>
    <form action="addTeacher" method="post">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="name" class="form-control" placeholder="name" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="surname" class="form-control" placeholder="surname" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="patronymic" class="form-control" placeholder="patronymic" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="subjects" class="form-control" placeholder="subjects" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="contact_info" class="form-control" placeholder="contact_info" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="submit" value="Додати" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
